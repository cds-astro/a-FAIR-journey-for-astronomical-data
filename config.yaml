# Order of episodes in your lesson
episodes: 
- section1_intro.md
- section_fair_astro.md
- section_prepare_data.md
- section_submission_per_journals.md
- section_submit_data.md
- section2_journey_data.md
- section3_eosc_intro.md

# Information for Learners
learners: 
 - setup.md

# Information for Instructors
instructors: 

# Learner Profiles
profiles: 

